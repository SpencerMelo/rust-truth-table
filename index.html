<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 95vw;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .info {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }

        .info strong {
            color: #764ba2;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: max-content;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            white-space: nowrap;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            white-space: nowrap;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f0f0f0;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
            font-size: 16px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Truth Table Generator</h1>
        <div class="info">
            <strong>Supported operators:</strong> ~ (NOT), ^ (AND), v (OR), -> (CONDITIONAL), <-> (BI-CONDITIONAL)<br>
            <strong>Example:</strong> A ^ B, ~A v B, A ^ B -> C<br>
            <strong>Note:</strong> Parentheses are not supported. Expressions are evaluated by operator precedence.
        </div>

        <div class="input-group">
            <input
                type="text"
                id="expression"
                placeholder="Enter logical expression (e.g., A ^ B)"
                autocomplete="off"
            >
            <button id="generateBtn" onclick="generateTruthTable()">Generate</button>
            <button onclick="clearAll()">Clear</button>
        </div>

        <div id="result" class="result-container"></div>
    </div>

    <script>
        // Define shared state and functions immediately (before module loads)
        window.wasmReady = false;
        window.evaluate_expression_fn = null;

        window.generateTruthTable = async function() {
            const expression = document.getElementById('expression').value.trim();
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');

            if (!expression) {
                resultDiv.innerHTML = '<div class="error">Please enter a logical expression</div>';
                return;
            }

            if (!window.wasmReady) {
                resultDiv.innerHTML = '<div class="error">WebAssembly module is still loading. Please wait a moment and try again.</div>';
                return;
            }

            generateBtn.disabled = true;
            resultDiv.innerHTML = '<div class="loading">Generating truth table...</div>';

            try {
                // Call the WASM function
                const resultJson = window.evaluate_expression_fn(expression);
                const data = JSON.parse(resultJson);

                displayTruthTable(data.rows, data.headers);

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${escapeHtml(error.toString())}</div>`;
            } finally {
                generateBtn.disabled = false;
            }
        }

        function displayTruthTable(rows, headers) {
            const resultDiv = document.getElementById('result');

            let html = '<div class="success">Truth table generated successfully!</div>';
            html += '<div class="table-wrapper">';
            html += '<table>';

            // Headers
            html += '<thead><tr>';
            headers.forEach(header => {
                html += `<th>${escapeHtml(header)}</th>`;
            });
            html += '</tr></thead>';

            // Rows
            html += '<tbody>';
            rows.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${escapeHtml(String(cell))}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody>';

            html += '</table>';
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        window.clearAll = function() {
            document.getElementById('expression').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('expression').focus();
        }

        // Initialize WASM module asynchronously
        (async function() {
            try {
                const module = await import('./wasm-pkg/rust_truth_table.js');
                await module.default();
                window.evaluate_expression_fn = module.evaluate_expression;
                window.wasmReady = true;
                console.log('WASM module loaded successfully');
            } catch (err) {
                console.error('Failed to load WASM module:', err);
                document.getElementById('result').innerHTML =
                    '<div class="error">Failed to load WebAssembly module: ' + err.message + '</div>';
            }
        })();

        // Add enter key listener
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('expression').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    window.generateTruthTable();
                }
            });
        });
    </script>
</body>
</html>
